{% extends "./admin_panel.html" %}

{% block admin %}

    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-5 p-2">
                <img src="{{member.image.url}}" width="100%" height="100%" alt="">
            </div>
            <div class="col-7 p-3">
                <h2>{{member.name}}</h2>
                <h5>{{member.post}}</h5>
                <h5>{{member.dept}}</h5>
                <p>Joining Date(web): {{member.time}} </p>
                <a href="{% url 'tmc:admin_panel_club_members' %}">Go Back</a>
            </div>
        </div>
    </div>

{% endblock %}
