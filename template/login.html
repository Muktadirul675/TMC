{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}

    <div class="container p-3 justify-content-center align-items-center">
        <div class="row justify-content-center align-items-center" >
            <div class="col-4">
                <img src="/static/images/tmc_logo.jpg" class="mb-1 rounded-circle img-thumbnail" alt="" width="80" height="80" id="logo_img"> <br>
            </div>
        </div>
        <div class="row justify-content-center align-items-center" >
            <div id="login" class="col-10 col-lg-5 col-xl-5 p-0">
                <h5>Login To TMC</h5>
                <form class="m-5" method="POST">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username"> <h6>Username (Your TMC id) </h6> </label>
                        <input type="username" class="form-control" id="username" name="username" value="">
                    </div>
                    <div class="form-group">
                        <label for="password"> <h6>Password</h6> </label>
                        <input type="password" class="form-control" id="password" name="password" value="">
                    </div> <br>
                    <input type="submit" value="Login" class="btn btn-primary"> <br> <br>
                    <a href="">Forgot Password?</a> <br> <a href="">Register</a>
                </form>
            </div>    
        </div>
    </div>

{% endblock %}
